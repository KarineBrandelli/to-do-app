<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>To do app</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" />

      <link
      rel="stylesheet"
      href="./css/styles.css" />

      <link
      rel="stylesheet"
      href="./icons-fontawesome/css/all.min.css" />
  </head>

  <body>
    <div
      class="header-img">
    </div>
    <div class="main-center">
      <main class="main-content">
        <div class="todo-title">
          <h1>TODO</h1>
          <i class="fa-solid fa-sun sun"></i>
          <!-- <i class="fa-solid fa-moon"></i> -->
        </div>
        <div class="new-item">
          <input
            class="new-content"
            type="text"
            name="item"
            value=""
            id="1"
            placeholder="What's new?">
            <i class="fa-solid fa-plus"></i>
        </div>

        <div class="todo-list">
          <div class="list-items">
            <span class="todo-task">
              <i class="fa-regular fa-circle-check"></i>
              <p>Crossfit in the morning</p>
            </span>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="list-items">
            <span class="todo-task">
              <i class="fa-regular fa-circle-check"></i>
              <p>Crossfit in the morning</p>
            </span>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="list-items">
            <span class="todo-task">
              <i class="fa-regular fa-circle-check"></i>
              <p>Crossfit in the morning</p>
            </span>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="list-items">
            <span class="todo-task">
              <i class="fa-regular fa-circle-check"></i>
              <p>Crossfit in the morning</p>
            </span>
            <i class="fa-solid fa-xmark"></i>
          </div>

          <footer>
            <p>4 items left</p>
            <ul class="ul-footer">
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>
            <p class="clear">Clear Completed</p>
          </footer>
        </div>
        <div>
          <ul class="ul-div">
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
